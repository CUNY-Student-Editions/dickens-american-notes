    <section class="dedication" id="toc_1">
    <p class="no-indent centered small-caps">I dedicate<br/>
    this book<br/>
    to those friends of mine<br/>
    In America,<br/>
    who<br/>
    giving me a welcome<br/>
    must ever gratefully<br/>
    and proudly remember,<br/>
    left my judgement<br/>
    free;<br/>
    and who<br/>
    loving their country<br/>
    can bear the truth,<br/>
    when it is told<br/>
    good humouredly,<br/>
    and in kind spirit.<br/></p>
    </section>
    
</body>
